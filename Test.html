<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Bonjour</h3>
    <script type="text/javascript">
        var conn = new WebSocket('wss://0.0.0.0:80');
        conn.onopen = function(e) {
            console.log("Connection established!");
        };

        conn.onmessage = function(e) {
            console.log(e.data);
        };
    </script>

</body>
</html>
